<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator editor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>

    <div class="title">
        Translate with Bashini
    </div>

    <div class="container">

        <div class="writer">
            <div class="lang-selector">

                <select name="" id="from" class="selector">
                    <option value="" selected>Hindi</option>
                    <option value="">Bengali</option>
                    <option value="">Gujarati</option>
                    <option value="">Kannada</option>
                    <option value="">Malayalam</option>
                    <option value="">Marathi</option>
                    <option value="">Odia</option>
                    <option value="">Punjabi</option>
                    <option value="">Tamil</option>
                    <option value="">Telugu</option>
                    <option value="">Assamese</option>
                </select>

            </div>

            <div class="editor" id="writer" contenteditable="">
                
            </div>

        </div>

        <div class="visual">

            <div class="lang-selector">

                <select name="" id="to" class="selector">
                    <option value="">Hindi</option>
                    <option value="" selected>Bengali</option>
                    <option value="">Gujarati</option>
                    <option value="">Kannada</option>
                    <option value="">Malayalam</option>
                    <option value="">Marathi</option>
                    <option value="">Odia</option>
                    <option value="">Punjabi</option>
                    <option value="">Tamil</option>
                    <option value="">Telugu</option>
                    <option value="">Assamese</option>
                </select>

            </div>

            <div class="viewer" id="viewer">

            </div>

        </div>


    </div>

</body>

<script src="./script.js"></script>
</html>
